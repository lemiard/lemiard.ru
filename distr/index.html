<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lemiard Group</title>
	<link rel="stylesheet" href="CSS/bootstrap.css">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12 col-lg-offset-3">
				<h1 class="header text-center"><span>Web-студия</span>
			<strong class="text-uppercase">Lemiard Studio</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-12">
				<div class="lem-img">
					<img widht=100% height=349 src="img/lemi.jpg" alt="lemiard information"/>
				</div> 
			</div>
			<div class="col-lg-7 col-md-12">
				<div class="form col-lg-offset-5">
					<p class="form-header text-center"><strong>Оставить заявку</strong></p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="введите ваше имя">
						<input type="text" class="form-control input-lg" placeholder="введите ваш e-mail">
						<input type="text" class="form-control input-lg" placeholder="введите вид услуги нужный вам">
						<button class="btn btn-primary btn-lg btn-block form-btn">Оставить</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
			<!--row под заголовок секции-->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Наши услуги</h2>
		</div>	
	</div>
	<!--Блок с услугами-->
	<div class="amenities">
		<div class="row">
			<div class="col-lg-5">
				<div class="amenities-box"><img  widht=100%  height="300" src="img/lepage.jpg" alt="лендинг пейдж"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-1">
				<div class="amenities-box"><img widht=100%  height="300" src="img/sviz.jpg" alt="сайт-визитка"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-0">
				<div class="amenities-box"><img widht=100%  height="296" src="img/logo.jpg" alt="логотип"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-2">
				<div class="amenities-box"><img widht=100%  height="296" src="img/vid.jpg" alt="видео"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-3">
				<div class="amenities-box"><img widht=100%  height="300" src="img/present.jpg" alt="призентация"></div>
			</div>

		</div>
	</div>
	<!--блок с кнопкой-->
	<button class="btn btn-primary btn-lg form-btn center-block">Оставит заявку</button>
	</div>
</div>

</body>
</html>
